     <div class="row mt-5">
      <div class="col-md-4" *ngFor="let quote of quote;let i = index">
          <div class="card">
            
              <div class="card-body"></div>
                  <h5 class="card-title">{{quote.quote}}</h5>
                    <p>{{quote.author}}</p> <hr>
                  <div *ngIf='quote.show'>
                    </div>
                      <app-details></app-details>
                      <div class="row"> 
                        <div class="col-6">
                          <button (click)="upVote (i)" class="btn btn-primary ">Upvote - {{quote.upvote}}</button>
                      </div>
                      <div class="col-6">
                      <button (click)="downVote(i)" class="btn btn-danger " style="float: right;">Downvote - {{quote.downvote}}</button>
                      <button type="button" onclick="alert('Are you sure you want to delete this quote?')">Delete Quote</button>
                      </div>
                  </div>
                  
          </div>
