<form  (ngSubmit)="submitQuote()" #form="ngForm"class="form">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" placeholder="Your name" id="name" name="name" #name="ngModel"
      [(ngModel)]="newQuote.by" required>
      <!-- <input type="text" class="form-control" id="exampleInputName"Name="Name"#name="ngModel" [(ngModel)="newQuote.by"  aria-describedby="emailHelp" placeholder="Enter Name">
       <small id="emailHelp" class="form-text text-muted"></small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputAuthor">Author</label>
      <!-- <input type="Name" class="form-control" id="exampleInputName" placeholder="Author"> -->
      <input type="text" class="form-control" id="author" name="author" placeholder="Authors' name"
      #author="ngModel" [(ngModel)]="newQuote.author" required>
    </div>
    <div class="form mt-5">
        <!-- <textarea cols="7" row="10" type="text" class="form-control"></textarea> -->
        <textarea type="text" class="form-control" id="quote" [(ngModel)]='newQuote.quote' name="quote"
        #quote="ngModel" rows="5" cols="15" placeholder="Write a quote" required></textarea>
    </div>
    <!-- <button type="submit" class="btn btn-primary">Add quote</button> -->
    <button [disabled]="form.invalid" type="submit" class="btn btn-success form-btn">Submit</button>

  </form>
